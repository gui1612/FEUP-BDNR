<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookit</title>
    <style>
        form {
            padding: 1em 0 1em 0;
            box-sizing: border-box;

            display: flex;
            flex-flow: column wrap;
            gap: 1em;
        }

        button {
            box-shadow: 0 2px 5px rgba(41, 40, 40, 0.2); /* Shadow */
            border: 0.05em solid rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            background-color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bookit!</h1>
    <h2>Add new bookmark</h2>
    <form action="add.php" method="post">

        <div id="_url">
            <label for="url">URL:</label>
            <input type="text" name="url" id="url" placeholder="URL to bookmark">
        </div>


        <div id="_tags">
            <label for="tags">Tags (List):</label>
            <input type="text" name="tags" id="tags" placeholder="Space-separated tags in lowercase">
        </div>

        
        <div id="_button">
            <button type="submit">Add (or update) bookmark</button>
        </div>
    </form>

</body>
</html>
