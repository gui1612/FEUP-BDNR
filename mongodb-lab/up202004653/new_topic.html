<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniForum - New Topic</title>
    <style>
        input[type="text"] { display: inline; width: 25%; margin-bottom: 5px; }
        textarea { display: block; width: 75%; resize: none; }
    </style>
</head>
<body>
    
    <form action="/new_topic.php" method="POST">

        <label for="title">Title: </label>
        <input type="text" name="title" id="title" placeholder="Title of the new topic" required><br>
        
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" placeholder="Author's name" required><br>
        
        <label for="body">Content: </label>
        <textarea name="body" rows="15" id="body" placeholder="The body of the topic" required></textarea><br>

        <input type="submit" value="Post!">

    </form>

</body>
</html>
